<div class="p-4 mx-5 mb-3 bg-light rounded">
    <h4 class="fst-italic">Tags</h4>
    <ul class="list-unstyled mb-0">
        {% for tag in tags_list %}
            <li class="badge rounded-pill bg-info text-light">
            <a class="text-decoration-none text-light link-secondary" href="{% url 'article:tag' tag.pk %}">{{ tag.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
